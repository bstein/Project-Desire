<form class="address-form">
  <mat-form-field>
    <input matInput placeholder="Name" aria-label="Name" [matAutocomplete]="auto" [formControl]="nameCtrl">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName" (optionSelected)="nameChanged($event)">
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
        <img class="profile-img" aria-hidden [src]="user.pictureURL">
        <span class="profile-name">{{user.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field *ngIf="gotLocations">
    <mat-select placeholder="Location" [(value)]="selectedLocation" [disabled]="disableLocationSelect" (selectionChange)="locationChanged($event)">
      <mat-option *ngFor="let address of locations" [value]="address">
        {{address.addressName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="gotLocations" class="manual-fields">
    <mat-form-field floatLabel="never">
      <input matInput placeholder="Address Line 1" name="addressLine1" [(ngModel)]="addressLine1" [disabled]="disableAddressFields">
    </mat-form-field>
    <mat-form-field floatLabel="never">
      <input matInput placeholder="Address Line 2" name="addressLine2" [(ngModel)]="addressLine2" [disabled]="disableAddressFields">
    </mat-form-field>
    <mat-form-field class="city" floatLabel="never">
      <input matInput placeholder="City" name="city" [(ngModel)]="city" [disabled]="disableAddressFields">
    </mat-form-field>
    <mat-form-field class="state" floatLabel="never">
      <input matInput placeholder="State" name="state" [(ngModel)]="state" [disabled]="disableAddressFields">
    </mat-form-field>
    <mat-form-field floatLabel="never">
      <input matInput placeholder="ZIP Code" name="zipCode" [(ngModel)]="zipCode" [disabled]="disableAddressFields">
    </mat-form-field>
  </div>

</form>
